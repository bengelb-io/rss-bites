<form hx-post="/feeds/validate">
    <div>
        RSS URL: <input hx-swap="#verified" name="link" type="url" value="{{link}}">
        <input id="verified" name="verified" {{'checked' if checked else '' }} disabled type="checkbox">
    </div>

    <button type="submit">
        Validate RSS
    </button>
</form>

{% if error%}
<p style="color: red;">{{error}}</p>
{% else %}
<p>No error {{error}} {{link}}</p>
{% endif %}
